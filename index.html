<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theta Entrainment Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      transition: filter 0.05s ease-in-out;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none; /* disables interaction */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0); /* transparent overlay */
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      src="https://youtu.be/-zxyDv7zKDk?si=vJaWmGAFybUbV-6H"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <script>
    const frequencyHz = 6.9;
    const intervalMs = 1000 / frequencyHz;

    let brightnessHigh = true;
    setInterval(() => {
      document.body.style.filter = brightnessHigh ? 'brightness(1.15)' : 'brightness(0.85)';
      brightnessHigh = !brightnessHigh;
    }, intervalMs);
  </script>

</body>
</html>
