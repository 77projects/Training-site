<!DOCTYPE html>
<html>
<head>
  <title>The Mind Palace: Explore the Mysteries of Mental Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .video-container {
      width: 800px;
      margin: 0 auto;
    }

    .video-selection {
      height: 300px; /* Adjust the height as needed */
      overflow-y: scroll;
      margin-top: 50px; /* Adjust the top margin */
      border-radius: 10px; /* Adjust the border radius */
      background-color: #222; /* Add a background color for the box */
    }

    .video-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Generated Mind Control Tracks</h1>  

  <div class="video-container">
    <div class="video-selection">
      <div class="video-item">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XjEKyJ6-Qe0?si=4a-QTTnHOvfRV-t5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/q2l44GMjK2U?si=e4lZqb1YCOE2qw9r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <div class="video-item">

      </div>
    </div>
  </div>

  <script>
    // Get references to the iframes
    const iframes = document.querySelectorAll('iframe');

    // Function to play/pause a video
    function togglePlayPause(index) {
      iframes[index].paused ? iframes[index].play() : iframes[index].pause();
    }

    // Event listeners for each iframe
    for (let i = 0; i < iframes.length; i++) {
      iframes[i].addEventListener('click', () => togglePlayPause(i));
    }
  </script>
