<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theta Entrainment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      transition: filter 0.05s ease-in-out;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/2OEL4P1Rz04?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const frequencyHz = 6.9;
    const intervalMs = 1000 / frequencyHz;

    let bright = true;
    setInterval(() => {
      document.body.style.filter = bright ? 'brightness(1.02)' : 'brightness(0.96)';
      bright = !bright;
    }, intervalMs);
  </script>

</body>
</html>
