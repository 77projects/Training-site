<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theta Loading Screen</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: filter 0.05s ease-in-out;
    }
    .circle {
      width: 40px;
      height: 40px;
      margin: 10px;
      border-radius: 50%;
      background-color: white;
      opacity: 0;
      transition: opacity 0.05s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="circle" id="c1"></div>
    <div class="circle" id="c2"></div>
    <div class="circle" id="c3"></div>
    <div class="circle" id="c4"></div>
  </div>

  <script>
    const frequencyHz = 6.9;
    const intervalMs = 1000 / frequencyHz;
    const delayBetween = 50;

    const circles = [
      document.getElementById('c1'),
      document.getElementById('c2'),
      document.getElementById('c3'),
      document.getElementById('c4'),
    ];

    function flashCircle(circle, delay) {
      setTimeout(() => {
        let on = false;
        setInterval(() => {
          circle.style.opacity = on ? '0' : '1';
          on = !on;
        }, intervalMs);
      }, delay);
    }

    // Start circle flashing
    circles.forEach((circle, i) => {
      flashCircle(circle, i * delayBetween);
    });

    // Page-wide brightness modulation
    let brightnessHigh = true;
    setInterval(() => {
      document.body.style.filter = brightnessHigh ? 'brightness(1.2)' : 'brightness(0.8)';
      brightnessHigh = !brightnessHigh;
    }, intervalMs);
  </script>
</body>
</html>
